
{{ define "sign_in" }}

{{ template "header" . }}

{{ template "show_errors" . }}

<form role="form" name="sign_in_form" method="POST" action="/sign_in" >
	<h2>Connexion</h2>

	<input type="text" placeholder="Login" name="Login" id="Login" 
		maxlength="50" size="20"  required="">

	<input type="password" name="Password" id="Password" maxlength="50" 
		size="50" placeholder="Mot de passe" required>

	<button type="submit">Se connecter</button>
</form>


{{ template "footer" . }}

{{ end }}
